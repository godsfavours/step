  <!-- Navigation Bar -->

    <nav>

  <!-- Games Section -->
  <a id="games">
    <div class="game-section">
      <div class="game">
        <h1 class="game-title">Ping Pong</h1>

          <canvas id="pingPongCanvas" width="624" height="351">

            </ul>
  
            <div class="tab-content">
              <div id="leaderboard-tab" data-tab-content>
                <h1>Leaderboard</h1>
                <p>Displaying high scores below...</p>
              </div>
              <div id="comments-tab" data-tab-content class="active">

          </div>
  
        </div>
